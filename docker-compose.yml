version: '3.8'

services:
  ncmma-notifier:
    build:
      context: ./ncmma
    env_file:
      - ./ncmma/.env
    volumes:
      - ./ncmma/logs:/app/logs
      - ./ncmma/cache:/app/cache
      - ./ncmma/data:/app/data
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

